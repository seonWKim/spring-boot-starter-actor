apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: spring-actor

resources:
- namespace.yaml
- rbac.yaml
- configmap.yaml
- service.yaml
- deployment.yaml
- networkpolicy.yaml
- podmonitor.yaml
- servicemonitor.yaml

commonLabels:
  app: spring-actor
  managed-by: kustomize

images:
- name: your-registry/spring-actor-app
  newName: spring-actor-chat
  newTag: local
