apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: spring-actor
  namespace: spring-actor
spec:
  podSelector:
    matchLabels:
      app: spring-actor
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow inter-pod communication for clustering
  - from:
    - podSelector:
        matchLabels:
          app: spring-actor
    ports:
    - protocol: TCP
      port: 2551  # Remoting
    - protocol: TCP
      port: 8558  # Management

  # Allow HTTP traffic from anywhere (or restrict to ingress controller)
  - from: []
    ports:
    - protocol: TCP
      port: 8080  # HTTP

  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080  # Metrics endpoint

  egress:
  # Allow inter-pod communication
  - to:
    - podSelector:
        matchLabels:
          app: spring-actor
    ports:
    - protocol: TCP
      port: 2551
    - protocol: TCP
      port: 8558

  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

  # Allow Kubernetes API access
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          component: apiserver
    ports:
    - protocol: TCP
      port: 443

  # Allow egress to external services (databases, APIs, etc.)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
