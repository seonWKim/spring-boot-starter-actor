---
# PersistentVolumeClaim for storing logs and heap dumps
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spring-actor-logs
  labels:
    app: spring-actor
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Adjust based on your cluster's storage classes
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spring-actor-heapdumps
  labels:
    app: spring-actor
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
