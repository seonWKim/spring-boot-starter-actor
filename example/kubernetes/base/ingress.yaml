---
# Ingress for HTTP/HTTPS traffic with TLS termination
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-actor-ingress
  labels:
    app: spring-actor
  annotations:
    # Certificate management (adjust based on your cert-manager setup)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Security headers
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "100"
    
    # CORS (adjust as needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    
    # Connection settings
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # Body size limit
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  
  tls:
  - hosts:
    - spring-actor.example.com
    - api.spring-actor.example.com
    secretName: spring-actor-tls
  
  rules:
  - host: spring-actor.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spring-actor-http
            port:
              number: 80
  
  - host: api.spring-actor.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: spring-actor-http
            port:
              number: 80
      - path: /actuator/health
        pathType: Prefix
        backend:
          service:
            name: spring-actor-http
            port:
              number: 80
