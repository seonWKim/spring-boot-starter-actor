apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-actor
spec:
  template:
    spec:
      containers:
      - name: spring-actor
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
        env:
        - name: ENVIRONMENT
          value: "development"
        - name: JAVA_OPTS
          value: >-
            -XX:+UseContainerSupport
            -XX:MaxRAMPercentage=75
            -XX:+UseG1GC
            -Dpekko.management.cluster.bootstrap.contact-point-discovery.required-contact-point-nr=1
