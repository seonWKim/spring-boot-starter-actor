---
# Canary service (for testing)
apiVersion: v1
kind: Service
metadata:
  name: spring-actor-canary
  labels:
    app: spring-actor
    version: canary
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: spring-actor
    version: canary
