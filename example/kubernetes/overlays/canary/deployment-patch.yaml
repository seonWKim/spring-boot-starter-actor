apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-actor
spec:
  template:
    metadata:
      labels:
        version: canary
        deployment: canary
      annotations:
        # Prometheus scraping with canary label
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: spring-actor
        env:
        # Canary-specific environment variable
        - name: DEPLOYMENT_TYPE
          value: "canary"
        - name: ENVIRONMENT
          value: "canary"
        
        # Lower resource requests for canary
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
