apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: spring-actor
  namespace: spring-actor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spring-actor-prod
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60  # Scale down 1 pod per minute max
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60  # Scale up 2 pods per minute max
