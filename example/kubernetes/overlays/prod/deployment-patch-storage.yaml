apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-actor
spec:
  template:
    spec:
      containers:
      - name: spring-actor
        # Override volume mounts to include persistent storage
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
        - name: heapdumps
          mountPath: /app/heapdumps
        
        # Update JAVA_OPTS to use persistent heapdump path
        env:
        - name: JAVA_OPTS
          value: >-
            -XX:+UseContainerSupport
            -XX:MaxRAMPercentage=75
            -XX:InitialRAMPercentage=50
            -XX:+UseG1GC
            -XX:MaxGCPauseMillis=200
            -XX:+UseStringDeduplication
            -XX:+ParallelRefProcEnabled
            -XX:+HeapDumpOnOutOfMemoryError
            -XX:HeapDumpPath=/app/heapdumps/heapdump.hprof
            -XX:+ExitOnOutOfMemoryError
            -Dpekko.management.cluster.bootstrap.contact-point-discovery.required-contact-point-nr=3
        
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
      
      # Add persistent volumes
      volumes:
      - name: config
        configMap:
          name: spring-actor-config
      - name: tmp
        emptyDir: {}
      - name: logs
        persistentVolumeClaim:
          claimName: spring-actor-logs
      - name: heapdumps
        persistentVolumeClaim:
          claimName: spring-actor-heapdumps
