apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: spring-actor-monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'spring-actor-demo'
        environment: 'local'

    scrape_configs:
      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Scrape application pods via Kubernetes API
      - job_name: 'spring-actor-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - spring-actor
        relabel_configs:
          # Keep only pods with app=spring-actor label
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: spring-actor
          # Keep only running pods
          - source_labels: [__meta_kubernetes_pod_phase]
            action: keep
            regex: Running
          # Use pod IP and port 8080
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8080
          # Add pod name as label
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          # Add namespace as label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          # Add node name as label
          - source_labels: [__meta_kubernetes_pod_node_name]
            action: replace
            target_label: node
        metric_relabel_configs:
          # Keep relevant metrics only
          - source_labels: [__name__]
            regex: '(pekko_.*|jvm_.*|process_.*|http_.*|system_.*|spring_.*|application_.*)'
            action: keep

      # Static scrape for port-forwarded pods (blue deployment - 8080, 8081, 8082)
      - job_name: 'blue-deployment'
        static_configs:
          - targets:
              - 'host.docker.internal:8080'
              - 'host.docker.internal:8081'
              - 'host.docker.internal:8082'
            labels:
              deployment: 'blue'
              environment: 'local'
        metrics_path: '/actuator/prometheus'

      # Static scrape for port-forwarded pods (green deployment - 8083, 8084, 8085)
      - job_name: 'green-deployment'
        static_configs:
          - targets:
              - 'host.docker.internal:8083'
              - 'host.docker.internal:8084'
              - 'host.docker.internal:8085'
            labels:
              deployment: 'green'
              environment: 'local'
        metrics_path: '/actuator/prometheus'

      # Direct pod scraping (for when pods are accessible directly)
      - job_name: 'spring-actor-direct'
        static_configs:
          - targets: []  # Will be populated by service discovery
        metric_relabel_configs:
          - source_labels: [__name__]
            regex: '(pekko_.*|jvm_.*|process_.*|http_.*|system_.*|spring_.*|application_.*)'
            action: keep
