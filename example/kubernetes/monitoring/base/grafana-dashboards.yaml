              "placement": "right",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "none"
            }
          },
          "pluginVersion": "10.2.2",
          "targets": [
            {
              "expr": "count(up{job=\"blue-deployment\"} == 1) or vector(0)",
              "legendFormat": "Blue Deployment (8080-8082)",
              "refId": "A"
            },
            {
              "expr": "count(up{job=\"green-deployment\"} == 1) or vector(0)",
              "legendFormat": "Green Deployment (8083-8085)",
              "refId": "B"
