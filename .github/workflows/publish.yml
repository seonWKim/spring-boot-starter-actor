name: Publish to Maven Central

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: ‚òï Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          cache: gradle

      - name: üß™ Check required secrets
        run: |
          echo "üîê Checking required secrets..."
          [[ -n "$ORG_GRADLE_PROJECT_mavenCentralUsername" ]] || { echo "‚ùå MAVEN_CENTRAL_USERNAME not set"; exit 1; }
          [[ -n "$ORG_GRADLE_PROJECT_mavenCentralPassword" ]] || { echo "‚ùå MAVEN_CENTRAL_PASSWORD not set"; exit 1; }
          [[ -n "$ORG_GRADLE_PROJECT_signingSecretKey" ]] || { echo "‚ùå SIGNING_SECRET_KEY not set"; exit 1; }
          [[ -n "$ORG_GRADLE_PROJECT_signingPassword" ]] || { echo "‚ùå SIGNING_PASSWORD not set"; exit 1; }
          echo "‚úÖ All required secrets are present."

        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingSecretKey: ${{ secrets.SIGNING_SECRET_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}

      - name: üöÄ Publish to Maven Central (in-memory GPG)
        run: |
          echo "üì¶ Running ./gradlew publish..."
          ./gradlew :core:publishAndReleaseToMavenCentra --no-configuration-cache
          echo "‚úÖ Publish completed successfully."

        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingSecretKey: ${{ secrets.SIGNING_SECRET_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
