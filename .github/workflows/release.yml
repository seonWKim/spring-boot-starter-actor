name: Create tag and Publish

on:
  workflow_dispatch:
    inputs:
      bumpType:
        description: 'Select version bump type'
        required: true
        default: 'hotfix'
        type: choice
        options:
          - hotfix
          - minor
          - major

jobs:
  bump-version:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # needed to push, merge, delete, tag

    outputs:
      version: ${{ steps.bump.outputs.new_version }}

    steps:
      - name: ğŸ“¥ Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: ğŸ§ª Extract current version from gradle.properties
        id: get_version
        run: |
          echo "ğŸ” Reading version from gradle.properties..."
          version=$(grep '^version=' gradle.properties | cut -d'=' -f2)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: ğŸ”¢ Calculate new version
        id: bump
        run: |
          current=${{ steps.get_version.outputs.version }}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$current"

          case "${{ github.event.inputs.bumpType }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            hotfix)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "ğŸ†• New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: ğŸŒ± Create release branch
        run: |
          git checkout -b release/${{ steps.bump.outputs.new_version }}

      - name: ğŸ“ Update version in gradle.properties
        run: |
          echo "âœï¸ Updating gradle.properties..."
          sed -i.bak -E "s/^version=[0-9]+\.[0-9]+\.[0-9]+/version=${{ steps.bump.outputs.new_version }}/" gradle.properties
          rm gradle.properties.bak
          git diff gradle.properties

      - name: âœ… Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "âš ï¸ No changes to commit."
            exit 0
          fi

          git add gradle.properties
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }}"

      - name: ğŸš€ Push release branch
        run: |
          git push origin release/${{ steps.bump.outputs.new_version }}

      - name: ğŸ”€ Merge into main
        env:
          GH_TOKEN: ${{ secrets.DEPLOY_GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git checkout main
          git pull origin main
          git merge --no-ff release/${{ steps.bump.outputs.new_version }} -m "Merge release/${{ steps.bump.outputs.new_version }} into main"
          git push origin main

      - name: ğŸ”– Create Git tag v<version>
        run: |
          TAG_NAME="v${{ steps.bump.outputs.new_version }}"
          echo "ğŸ· Creating tag $TAG_NAME"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: ğŸ§¹ Delete release branch
        run: |
          git push origin --delete release/${{ steps.bump.outputs.new_version }}

  prepare:
    runs-on: ubuntu-latest
    needs: bump-version
    outputs:
      tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: ğŸ“¦ Checkout repository at tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: v${{ needs.bump-version.outputs.version }}

      - name: ğŸ” Validate tag exists
        id: set-tag
        run: |
          TAG_NAME="v${{ needs.bump-version.outputs.version }}"
          echo "ğŸ” Verifying that tag '$TAG_NAME' exists..."
          git fetch --tags
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "âœ… Tag found."
            echo "tag=$TAG_NAME" >> "$GITHUB_OUTPUT"
          else
            echo "âŒ Tag '$TAG_NAME' does not exist."
            exit 1
          fi

  publish-core:
    runs-on: ubuntu-latest
    needs: prepare
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.prepare.outputs.tag }}

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: gradle

      - name: ğŸš€ Publish to Maven Central (core)
        run: |
          echo "ğŸ“¦ Running ./gradlew :core:test..."
          ./gradlew :core:test
          
          echo "ğŸ“¦ Running ./gradlew :core:publishAndReleaseToMavenCentral..."
          ./gradlew :core:publishAndReleaseToMavenCentral --no-configuration-cache
          
          echo "âœ… Publish completed successfully."

        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_SECRET_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}

  publish-boot3:
    runs-on: ubuntu-latest
    needs: prepare
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.prepare.outputs.tag }}

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: gradle

      - name: ğŸš€ Publish to Maven Central (core-boot3)
        run: |
          echo "ğŸ“¦ Running ./gradlew :core-boot3:test..."
          ./gradlew :core-boot3:test

          echo "ğŸ“¦ Running ./gradlew :core-boot3:syncAllBoot3Sources..."
          ./gradlew :core-boot3:syncAllBoot3Sources

          echo "ğŸ“¦ Running ./gradlew :core-boot3:publishAndReleaseToMavenCentral..."
          ./gradlew :core-boot3:publishAndReleaseToMavenCentral --no-configuration-cache
          
          echo "âœ… Publish completed successfully."

        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_SECRET_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
  publish-metrics:
    runs-on: ubuntu-latest
    needs: prepare
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag }}

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: gradle

      - name: ğŸš€ Publish to Maven Central (metrics)
        run: |
          echo "ğŸ“¦ Running ./gradlew :metrics:test..."
          ./gradlew :metrics:test

          echo "ğŸ“¦ Running ./gradlew :metrics:publishAndReleaseToMavenCentral..."
          ./gradlew :metrics:publishAndReleaseToMavenCentral --no-configuration-cache

          echo "âœ… Publish completed successfully."

        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_SECRET_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}

  create-github-release:
    runs-on: ubuntu-latest
    needs: [bump-version, prepare, publish-core, publish-boot3, publish-metrics]
    if: always()
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.prepare.outputs.tag }}

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: gradle

      - name: ğŸ“¦ Build metrics agent JAR
        run: |
          echo "ğŸ”¨ Building metrics agent JAR..."
          ./gradlew :metrics:agentJar

          # Find the agent JAR
          AGENT_JAR=$(find metrics/build/libs -name "*-agent.jar" | head -n 1)
          echo "âœ… Agent JAR built: $AGENT_JAR"
          echo "AGENT_JAR_PATH=$AGENT_JAR" >> $GITHUB_ENV

      - name: ğŸ“ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: Release ${{ needs.prepare.outputs.tag }}
          body: |
            ## Spring Boot Starter Actor ${{ needs.prepare.outputs.tag }}

            ### Maven Dependency

            ```gradle
            dependencies {
                implementation 'io.github.seonwkim:spring-boot-starter-actor:${{ needs.bump-version.outputs.version }}'
                implementation 'io.github.seonwkim:spring-boot-starter-actor-metrics:${{ needs.bump-version.outputs.version }}'
            }
            ```

            ### Metrics Agent

            Download the `spring-boot-starter-actor-metrics-${{ needs.bump-version.outputs.version }}-agent.jar` file below and run your application with:

            ```bash
            java -javaagent:spring-boot-starter-actor-metrics-${{ needs.bump-version.outputs.version }}-agent.jar -jar your-app.jar
            ```

            See [Metrics Documentation](https://github.com/seonwkim/spring-boot-starter-actor/blob/main/metrics/README.md) for detailed setup instructions.
          files: |
            ${{ env.AGENT_JAR_PATH }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
