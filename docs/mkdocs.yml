site_name: spring-boot-starter-actor
site_url: https://seonwkim.github.io/spring-boot-starter-actor-website
theme:
  name: material
  palette:
    primary: green
    accent: green
  logo: logo.png
  favicon: logo.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Guides:
    - Actor Registration and Messaging: guides/actor-registration-messaging.md
    - Sharded Actors: guides/sharded-actors.md
  - API Reference: api-reference.md

extra_css:
  - stylesheets/extra.css
