site_name: spring-boot-starter-actor
site_url: https://seonwkim.github.io/spring-boot-starter-actor
repo_url: https://github.com/seonWKim/spring-boot-starter-actor
repo_name: GitHub
edit_uri: edit/main/mkdocs/docs/
theme:
  name: material
  palette:
    primary: green
    accent: green
  logo: logo.png
  favicon: logo.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Guides:
    - Actor Registration and Messaging: guides/actor-registration-messaging.md
    - Routers: guides/routers.md
    - Dispatchers: guides/dispatchers.md
    - Logging with MDC and Tags: guides/logging.md
    - Sharded Actors: guides/sharded-actors.md
    - Persistence with Spring Boot: guides/persistence-spring-boot.md
  - Examples:
    - Overview: examples/index.md
    - Simple: examples/simple.md
    - Cluster: examples/cluster.md
    - Synchronization: examples/synchronization.md
    - Chat: examples/chat.md
    - Supervision: examples/supervision.md
    - Monitoring: examples/monitoring.md
  - API Reference: api-reference.md

extra_css:
  - stylesheets/extra.css
